<script>
  $(function () {
    $(".r3 a").click(function () {
      $(".m").slideToggle();
    });
    $(".mk3 ul li").click(function () {
      $(this).addClass("current").siblings().removeClass("current");
      var index = $(this).index();
      $(" .lb #lb2 ").eq(index).show().siblings().hide();
      $(".mySwiper1").animate({});
    });
  });
</script>
